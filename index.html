<!DOCTYPE html>
<html>

<head>

    <title>Cocoon Earth</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="mapid"></div>
    <script>
        // generate map
        var map = L.map('mapid').setView([37.7951417, -122.4044577], 3);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 10,
            minZoom: 1,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        var markers = new L.MarkerClusterGroup({
            showCoverageOnHover: false,
            zoomToBoundsOnClick: false,
            maxClusterRadius: 2
        });

        // get data from google sheet
        var url = "https://sheets.googleapis.com/v4/spreadsheets/14Sa7P999w47EgLtHaS-qj29T1DxFLHQ4hmFXJJxanLU/values/Sheet1?key=AIzaSyClL6SYnvgr0SgHcCuB-xe-kA7k-ceFex4";
        $.ajax({
            url: url,
            dataType: 'jsonp',
            success: function (data) {
                var values = data.values.slice(1);
                var name = "0";
                var city = "1";
                var lat = "2";
                var long = "3";
                var photo = "4";

                $(values).each(function () {
                    if (this[1]) {
                        name = this[0]
                        lat = this[2]
                        long = this[3]
                        photo = this[4]

                        markers.addLayer(L.marker([parseFloat(lat), parseFloat(long)]).addTo(map).bindPopup("<center><img src=\"" + photo + "\" height=\"120px\" width=\"120px\" style=\"border-radius:50%\"/><br /><b>" + name + "</b></center>"));
                    }
                });
            }
        });

        map.addLayer(markers);
    </script>
</body>

</html>
